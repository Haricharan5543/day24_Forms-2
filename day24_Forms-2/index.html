<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>All Details</h1>

        <h2>Login</h2>

        <div >

        </div>
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>

            <h2>Personal Details</h2>
            <div>
                <label for="Name">Name:</label>
                <input type="Name">
            </div>
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date">
            </div>
            <div>
                <label for="datetime-local">Datetime-local:</label>
                <input type="datetime-local">
            </div>
            <div>
                <label for="month">Month:</label>
                <input type="month">
            </div>
            <div>

                <input type="time">
            </div>
            <div>

                <input type="week">
            </div>
            
            <div>
                <label for="email">Email:</label>

            </div>
            <div>
                <label for="url">Website:</label>
                <input type="url">
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="image" src="./images/msdhoni.webp" width="50px" height="50px">
            </div>

            <div>
                <label for="file">File:</label>
                <input type="file" multiple>
            </div>
            <div>
                <label for="number">Mobile Number:</label>
                <input type="number">
            </div>
            <div>
                <label for="radio" class="innerlabel">Gender:</label>
                <input type="radio" name="button" >
                <label for="Male">Male</label>
                <input type="radio" name="button">
                <label for="female">Female</label>
                            
            </div>
            <div>
                <label for="checkbox">Languages Known:</label>
                <input type="checkbox" >
                <label for="checkbox">English</label>
                <input type="checkbox" >
                <label for="checkbox">Telugu</label>
                <input type="checkbox" >
                <label for="checkbox">Kanada</label>
                <input type="checkbox" >

            </div>
            <div>
                <label for="color">Color:</label>
                <input type="color">
            </div>
            <div>
                <label for="hidden">Hidden:</label>
                <input type="hidden">
            </div>
            <div>
                <label for="search">Search:</label>
                <input type="search">
            </div>
            
            
        </fieldset>
    </form>
    
    </div>
